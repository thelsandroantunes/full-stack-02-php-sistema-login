<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ===== CSS Start ===== -->
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="../../assets/css/media.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- ===== CSS End ===== -->
  <title>Cadastrar</title>
</head>

<body>
  <div id="container">
    <div class="banner">
      <img src="../../assets/img/login_2.png" alt="imagem-login" width="300" height="300">
      <p style="color: #fff;">
        Seja bem vindo, acesse e aproveite todo o conteúdo,
        <br>somos uma equipe de profissionais empenhados em
        <br>trazer o melhor conteúdo direcionado a você usuário.
      </p>
    </div>

    <div class="box-login">
      <div class="box-account">
        <a href="../../index.html">
          <img src="../../assets/img/user_3.png" alt="icone-usuário" title="fazer-login" width="120" height="120">
        </a>
        <h2>informe seus dados</h2>
        <div class="input-icons">
          <i class="fa fa-user icon"></i>
          <input type="text" name="username" id="username" placeholder="Nome Completo">
        </div>
        <div class="input-icons">
          <i class="fa fa-envelope icon"></i>
          <input type="email" name="email" id="email" placeholder="Seu melhor e-mail">
        </div>
        <div class="input-icons">
          <i class="fa fa-key icon"></i>
          <input type="password" name="password" id="password" placeholder="senha">
        </div>
        <div class="input-icons">
          <i class="fa fa-key icon"></i>
          <input type="password" name="cpassword" id="cpassword" placeholder="confirmar a senha">
        </div>

        <div class="check">
          <input type="checkbox" name="termos" id="termos">
          <label for="termos" class="texto_link">
            Ao se cadastrar você concorda com a nossa
            <a class="link" id="link_1" href="#">Política de Privacidade</a>
            e os
            <a class="link" id="link_2" href="#">Termos de uso</a>
          </label>
        </div>
        <div>
          <a href="../../index.html">
            <button>Login</button>
          </a>
          <button>Criar conta</button>
        </div>

      </div>
    </div>
  </div>

  <!-- ===== JS Start ===== -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="../../assets/js/account.js"></script>
  <!-- ===== JS End ===== -->
</body>


</html>
